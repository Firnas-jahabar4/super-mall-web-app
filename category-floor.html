<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories & Floors | Super Mall</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="js/firebase-config.js"></script>

</head>
<body>
  <header>Super Mall - Categories & Floors</header>

  <form id="categoryForm">
    <h2>Add Category</h2>
    <input type="text" id="categoryInput" placeholder="Category" required>
    <button type="submit">Add</button>
  </form>

  <form id="floorForm">
    <h2>Add Floor</h2>
    <input type="text" id="floorInput" placeholder="Floor" required>
    <button type="submit">Add</button>
  </form>

  <ul id="categoryList"></ul>
  <ul id="floorList"></ul>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/category.js"></script>
</body>
</html>
